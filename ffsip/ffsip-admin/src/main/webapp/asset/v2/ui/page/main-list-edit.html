		<script>$(document).ready(function(){

	/*
	Request: 
		{
			draw: 1,
			start: 0,
			length: 10						
		}
		
	Response: 
		{
			"draw": 1,
			"recordsTotal": 57,
			"recordsFiltered": 57,
			"data": [
			{
			  "name": "Tiger Nixon",
			  "position": "System Architect",
			  "salary": "$320,800",
			  "start_date": "2011/04/25",
			  "office": "Edinburgh",
			  "extn": "5421"
			},
			{
			  "name": "Garrett Winters",
			  "position": "Accountant",
			  "salary": "$170,750",
			  "start_date": "2011/07/25",
			  "office": "Tokyo",
			  "extn": "8422"
			}						
		}
	*/

	// 注意：演示数据为“静态”的 JSON 数据，所以翻页和排序无变化
	requirejs(['ff/init_datatable'], function(initDataTable){
		
		/* 列表查询 */
		var dt_list = new initDataTable({
			div_id: 'ff_DataTable_list',
			url: "../../lib/datatable/js/ajax_data_init.json",
			columns: [
				{ "data": "name", label: "姓名"},
				{ "data": "position", label: "职位"},
				{ "data": "office", label: "城市"},
				{ "data": "extn", label: "分机号码"},
				{ "data": "start_date", label: "入职日期"},
				{ "data": "salary", label: "薪酬"}
			],
			gen_permission: function(){
			
				// 生成权限
				var map = [];				
				
				map.push('view');
				map.push('edit');
				map.push('delete');

				return map;		
			},
			clm_action: clm_action
		});			
	});

	function clm_action(item) {
		
		var objAction = {
			view: [],
			edit: [],
			'delete': [
				{
					label: '删除',
					//href: rootPath + '/help/test/delete.do?id=' + item.id
					class: 'gray',
					style: 'color:red;'
				}
			]
		};		

		objAction['view'].push({
			label: '查看',
			href: "javascript:iframeFullPage('"+ rootPath + "/asset/v2/ui/page/main-list-edit-dialog.html?id=" + item.id + "')"
		});
		
		objAction['edit'].push({
			label: '编辑',
			href: "javascript:iframeFullPage('"+ rootPath + "/asset/v2/ui/page/main-list-edit-dialog.html?id=" + item.id + "', 'lg')"
		});
		
		return objAction;
	}

});</script>
