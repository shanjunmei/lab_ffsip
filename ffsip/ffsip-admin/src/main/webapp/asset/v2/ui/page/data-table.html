		<script>$(document).ready(function(){

	/*
	Request: 
		{
			draw: 1,
			start: 0,
			length: 10						
		}
		
	Response: 
		{
			"draw": 1,
			"recordsTotal": 57,
			"recordsFiltered": 57,
			"data": [
			{
			  "name": "Tiger Nixon",
			  "position": "System Architect",
			  "salary": "$320,800",
			  "start_date": "2011/04/25",
			  "office": "Edinburgh",
			  "extn": "5421"
			},
			{
			  "name": "Garrett Winters",
			  "position": "Accountant",
			  "salary": "$170,750",
			  "start_date": "2011/07/25",
			  "office": "Tokyo",
			  "extn": "8422"
			}						
		}
	*/

	// 注意：演示数据为“静态”的 JSON 数据，所以翻页和排序无变化
	requirejs(['ff/init_datatable'], function(initDataTable){
		
		/* 数据表格（简单）*/
		var dt_simple = new initDataTable({
			div_id: 'ff_DataTable_simple',
			url: "../../lib/datatable/js/ajax_data_init.json",	
			show_index: false, // 隐藏序号列
			show_checkbox: false, // 隐藏复选框列
			show_action: false, // 隐藏操作列
			paging: false, // 关键：取消分页
			columns: [
				{ "data": "name", label: "姓名"},
				{ "data": "position", label: "职位"},
				{ "data": "office", label: "城市"},
				{ "data": "extn", label: "分机号码"},
				{ "data": "start_date", label: "入职日期"},
				{ "data": "salary", label: "薪酬"}
			]
		});
		
		/* 数据表格（分页）*/
		var dt_paging = new initDataTable({
			div_id: 'ff_DataTable_paging',
			url: "../../lib/datatable/js/ajax_data_init.json",	
			show_index: false,
			show_checkbox: false,
			show_action: false,
			columns: [
				{ "data": "name", label: "姓名"},
				{ "data": "position", label: "职位"},
				{ "data": "office", label: "城市"},
				{ "data": "extn", label: "分机号码"},
				{ "data": "start_date", label: "入职日期"},
				{ "data": "salary", label: "薪酬"}
			]
		});		
		
		/* 数据表格（排序）*/
		var dt_ordering = new initDataTable({
			div_id: 'ff_DataTable_ordering',
			url: "../../lib/datatable/js/ajax_data_init.json",	
			show_index: false,
			show_checkbox: false,
			show_action: false,
			ordering: true, // 启用排序
			columns: [
				{ "data": "name", label: "姓名"},
				{ "data": "position", label: "职位"},
				{ "data": "office", label: "城市"},
				{ "data": "extn", label: "分机号码"},
				{ "data": "start_date", label: "入职日期"},
				{ "data": "salary", label: "薪酬"}
			]
		});				
	});			

});</script>
