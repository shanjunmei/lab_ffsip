				</div>

	<script type="text/javascript">
		function login () {
			debugger;
			var form=document.forms[0];
			var url=form.action;
			var code=$("input[name='code']").val();
			var password=$("input[name='password']").val();
			var data={"code":code,"password":password};
			$.frontEngineAjax.executeAjaxPost(url, data, function(res){
				console.log(res)
				if(res){
					window.location.href='index.html';
				}else{
					$.frontEngineDialog.executeDialogContent('提示','用户名或密码错误');
				}
			},function (res) {

				console.log(res);
				debugger;

			});
		}
